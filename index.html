<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大樹小說網</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    h1 {
      margin-top: 20px;
    }

    main {
      margin-top: 30px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    #novel-selector {
      padding: 5px;
    }

    #read-button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #read-button:hover {
      background-color: #0056b3;
    }

    #novel-iframe {
      width: 80%; /* 調整 iframe 寬度 */
      height: 600px; /* 調整 iframe 高度 */
      margin: 20px auto;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body onload="loadNovel()">
  <h1>歡迎來到大樹小說網</h1>
  <main>
    <section>
      <label for="novel-selector">選擇一個小說：</label>
      <select id="novel-selector">
        <option value="https://docs.google.com/document/d/e/2PACX-1vRbMrdnxSMbjljRwgJLFAVR9WbQrgANEKJjQzB9w_Gep6gZ2QbWvu-GKMNJE02fZkRPPT-jSHdiZ5iZ/pub" selected>《時空列島的危機：大樹的使命》-6114(第一組)</option>
        <option value="https://docs.google.com/document/d/e/2PACX-1vTYJh_gTEK-djEhW548iaVIpK6uB7WrCOW5sIMUwWhjO-dZmEw-Imm_4fqRljafO5q1NWi4VW96UbWx/pub">☆大樹傳說​☆-6114(第二組)</option>
        <option value="https://docs.google.com/document/d/e/2PACX-1vRLtL1fVevsv8dID9-52lJVL6p-mb-BuyT6a6jb8crBg1LJqDVO1CXY-TEGYKkjzxhhMBfCGeu07TrS/pub">《古老之樹​的秘密》-6114(第三組)</option>
        <option value="https://docs.google.com/document/d/e/2PACX-1vTGAF9I0TAHVreK7UmnccWugNOW0f5Y2VUb1VLiwCMZMXStSI3fags0Uq-RfmZQl7nqCGKgZvnCKaUK/pub">《大樹世界》-6114(第四組)</option>
        <option value="https://docs.google.com/document/d/1j_aLj0lINOzI2M92dYnt_5yKeLkpm5d7wlwQT5IYyWE/edit?usp=sharing">611401</option>
        <option value="https://docs.google.com/document/d/1ZO7Iz7F7oBMxDMi3UAxz9lElKEiNYvmfqNx8AUR-258/edit?usp=sharing">611403</option>
        <option value="https://docs.google.com/document/d/1WnJWw27lQ31ayrEO4zWXBApQ24O8qFM3XjX7PJh3Zo4/edit?usp=sharing">611407</option>
        
        <!-- 可以添加更多選項 -->
      </select>
      <button onclick="loadNovel()">開始閱讀</button>
    </section>
    <iframe id="novel-iframe" style="display: none;"></iframe>
  </main>

  <script>
    function loadNovel() {
      const iframe = document.getElementById("novel-iframe");
      const novelSelector = document.getElementById("novel-selector");
      iframe.src = novelSelector.value;
      iframe.style.display = "block";
    }
  </script>
</body>
</html>
