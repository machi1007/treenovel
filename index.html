<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">

  <title>大樹小說網</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    h1 {
      margin-top: 20px;
    }

    main {
      margin-top: 30px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    #novel-selector {
      padding: 5px;
    }

    #read-button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #read-button:hover {
      background-color: #0056b3;
    }

    #novel-iframe {
      width: 80%; /* 調整 iframe 寬度 */
      height: 600px; /* 調整 iframe 高度 */
      margin: 20px auto;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

    <iframe id="novel-iframe" style="display: none;"></iframe>

  <script>
    function loadNovel() {
      const iframe = document.getElementById("novel-iframe");
      const novelSelector = document.getElementById("novel-selector");
      iframe.src = novelSelector.value;
      iframe.style.display = "block";
    }
  </script>
